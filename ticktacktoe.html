<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticktacktoe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="ticktacktoe.css">

</head>
<body>
    <h1 class="text-danger text-center">Tick-<span class="text-primary">Tack</span>-Toe</h1>

    
    <div id="grid">
        
            <div data-cell-index="0" id="cell-0" class="cell"></div>
            <div data-cell-index="1" id="cell-1" class="cell"></div>
            <div data-cell-index="2" id="cell-2" class="cell"></div>
        
            <div data-cell-index="3" id="cell-3" class="cell"></div>
            <div data-cell-index="4" id="cell-4" class="cell"></div>
            <div data-cell-index="5" id="cell-5" class="cell"></div>
        
            <div data-cell-index="6" id="cell-6" class="cell"></div>
            <div data-cell-index="7" id="cell-7" class="cell"></div>
            <div data-cell-index="8" id="cell-8" class="cell"></div>
    </div>

    <br>
    <h2 id="game-status" class="text-primary text-center"></h2>
    <div class="text-center">
        <button id="reset" class="text-center btn btn-danger">Reset</button>
    </div>

    <script src="ticktacktoe.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
